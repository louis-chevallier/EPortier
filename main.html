

<html>
  <head>
    <title>Ouverture de la porte</title>
  </head>
  <body>
  <div>
    <button id="ouvrir" onclick="ouvrit()">Ouvrir</button>
  </div>
    <script>
      const button = document.getElementById("ouvrir");
      const url = "https://extraction.import.io/query/extractor/THE_PUBLIC_LINK_THEY_GIVE_YOU?_apikey=YOUR_KEY&url=YOUR_URL"
      button.addEventListener('click', () => {
        button.innerHTML = "le verrou va s'ouvrir ...";
        button.disabled = true;
        var request = new XMLHttpRequest();
          request.onreadystatechange = function() {
          button.innerHTML = "système contacté, la porte est déverrouillée ...";
          setTimeout(function(){
                        button.innerHTML = "Ouvrir";
                        button.disabled = false;
                      }, 
                     2000);
        }
        request.open("GET", url, true);
        request.send();
      })
    </script>
  </body>
</html>
