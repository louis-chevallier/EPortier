<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Générateur de signal</title>
    <style>
      .bb {
          font-size: 80px;
      }
    </style>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>

  </head>
  
  <body class="bb">
    <div class="slidecontainer">
      Value :
      <input type="range" min="0" max="10000" value="0" class="slider" id="range">
      <output id="value"> </output>
    </div>
    
    <div>
      Step (ms) :
      <input type="range" min="0" max="100" value="100" class="slider" id="step" oninput="this.nextElementSibling.value = this.value">
      <output>24</output>
      
      <button class="bb", id="data">lire les données</button>
    </div>
    
    <div id="plot">  </div>
    <script>
      JSCODE
    </script>
  </body>
</html>
